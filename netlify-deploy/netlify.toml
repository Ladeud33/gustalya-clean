[build]
  command = "npm install"
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/recipes/scan"
  to = "/.netlify/functions/scan-recipe"
  status = 200

[[redirects]]
  from = "/api/recipes/scan-url"
  to = "/.netlify/functions/scan-url"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
